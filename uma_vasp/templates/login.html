<html>
  <head>
    <title>Demo UMA Vasp Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="max-width: 900px;">
      <h1>Welcome to my demo UMA VASP!</h1>
      <p style="font-weight: bold; margin: 12px 0;">Please log in to continue</p>
      <br>
      <form action="" method="post">
        <div class="mb-3">
          <label for="inputEmail1" class="form-label">User Name</label>
          <input type="text" class="form-control" id="inputEmail1" name="username" value="{{
            request.form.username }}">
        </div>
        <div class="mb-3">
          <label for="inputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword1" value="{{
            request.form.password }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
